  <script>
    function checkLocalStorage() {
      let data = localStorage.getItem("userData");
      if (!data) window.location.href = "./Login_v1/login.html";
      getQuestions()
    }
    function getQuestions() {
      let html=''
      fetch("http://localhost:3000/question/getQuestions").then(res => res.json()).then(data => {
        const questions = data.data;
        questions.forEach((item, index) => {
          html += `<section id="cta" class="cta" style="margin-top:10px">
              <div class="container"><div class="row" data-aos="zoom-out">
          <div class="col-lg-9 text-center text-lg-start">
            <h3>${item.questionTitle}</h3>${item.questionDescription}This is code with level Hard    </p>
          </div>
          <div class="col-lg-3 cta-btn-container text-center">
            <a class="cta-btn align-middle" href="./Login_v1/login.html">Solve Challenge</a>
          </div>
        </div></div></section>`

        })
        document.getElementById("questionContainer").innerHTML = html;
      })
    }
  </script>
